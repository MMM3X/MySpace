<attachment contenteditable="false" data-atts="%5B%5D" data-aid=".atts-b4047765-66b0-4615-99e2-110121cbde98"></attachment><ol><li>每年2月底之前输出片区市场策略，在客户维度分存量经营和新市场突破，在产品维度分传统业务和创新业务。策略必须可执行，可量化，MKT作为策略执行第一责任人，负责跟BU总及销售沟通制定，负责定期维护刷新，对执行结果负责；</li><li>跟客户的宣讲交流，可以由销售发起，也可以由MKT自己发起，其中MKT自己发起的次数全年占比要达到30%，每次宣讲交流之后，发送满意度调查表，由参与交流的其他人员评价打分，结果形成全年工作考核的参考</li><li>RFI/RFP转化率，部分商机的培育可能会跨年度，</li></ol><p><br></p>
